<div class="card sticky flex tall">
  <div class="card-header">
    <h2 class="title text-primary">Planètes</h2>
    <div class="form-group">
      <select class="select pr-5" (change)="filterByPopulation($event)">
        <option value="">Par population</option>
        <option value="UnderCent">0 à 100.000</option>
        <option value="UnderCentM">0 à 100.000.000</option>
        <option value="OverM">+ de 100.000.000</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-group form-group-search">
        <input type="text" class="form-control searchbar" id="searchbar" placeholder="Faites votre recherche" />
        <span class="fas fa-search icon"></span>
      </div>
    </div>
  </div>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Terrain</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planet of planets?.results; index as i;" (click)="sendPlanetInfos(planet)">
          <td>{{ planet.name }}</td>
          <td>{{ planet.terrain }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <div class="medium-information mt-5">
      <span class="info">{{ planets?.results?.length }}</span>
    </div>
  </div>
</div>
